<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React time</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">

    </div>

    <script type="text/babel">
        class Square extends React.Component {
            constructor(){
                super();
                this.state = {
                    white: true,
                }
            }

            changeColor(){
                this.setState({white: !this.state.white});
            }

            render() {
                let color = this.state.white ? "white" : "red";

                return(
                    <div className={"square " + color} onClick={this.changeColor.bind(this)}></div>
                );
            }
        }

        class Board extends React.Component {
            constructor(){
                super();
                this.state = {
                    rows: 4,
                    columns: 4,
                }
            }

            changeRows (e) {
                this.setState({ rows: e.target.value});
            }

            changeCols (e) {
                this.setState({ columns: e.target.value});
            }

            render() {
                var row = [];
                for (var i = 0; i < this.state.rows; i++) {
                    row.push(<Square key={i}/>);
                }

                var board = [];
                for (var i = 0; i < this.state.columns; i++) {
                    board.push(
                        <div className="row" key={i}>
                            {row}
                        </div>
                    );
                }

                return(
                    <div className="container">
                        <div id="inputs">
                            <span>Rows:</span><input id="rowInput" onChange={this.changeRows.bind(this)} defaultValue={this.state.rows} type="number"/>
                            <span>Columns:</span><input id="colInput" onChange={this.changeCols.bind(this)} defaultValue={this.state.columns} type="number"/>
                        </div>
                        <div id="board">
                            {board}
                        </div>
                    </div>
                );
            }
        }

        class App extends React.Component {
            render() {
                return(
                    <Board/>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
